    <div class="row">
        <div class="col-8">

            <div class="search">
                <input type="text" class="rounded text-success bg-warning border-0" placeholder="Search User Name" [(ngModel)]="searchItem" (input)="filterUsers()">
            </div>
            <p-table [value]="filteredUsers" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
            [tableStyle]="{ 'min-width': '50rem' }" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10,20,30]" [sortMode]="'multiple'">
                <ng-template pTemplate="header">
                    <tr >
                        <th>SrNo</th>
                        <th pSortableColumn="name">User Name
                            <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="email">User Email
                            <p-sortIcon field="email"></p-sortIcon>
                        </th>
                        <th>Role</th>
                        <th>Change Role</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user let-srno="rowIndex">
                    <tr>
                        <td>{{srno+1}}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <!-- Dropdown to Select a Role -->
                            <select [(ngModel)]="user.role">
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                                <option value="Manager">Manager</option>
                            </select>
                        </td>
                        <td>
                            <!-- Button to Save the Role Change -->
                            <button class="rounded bg-success text-white border-0" (click)="onSaveRole(user)">Save Role</button>
                        </td>
                            
                        <td>
                            <button class="rounded bg-info text-white border-0 m-2" (click)="onEdit(user)">Edit</button>
                            <button class="rounded bg-danger text-white border-0" (click)="onDelete(user.userid)">Delete</button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="col-4 mt-5">
            <form [formGroup]="userForm">
                <label>User Name:</label>
                <input type="text" class="mb-3" formControlName="name" placeholder="Enter User Name"><br>
                <label>User Email:</label>
                <input type="email" formControlName="email" placeholder="Enter EmailId"> <br>
                <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
                    Please Enter Valid EmailId.
                </div> <br> 
                
                <label class="mx-4">Role:</label>
    <select formControlName="role" class="mx-auto w-45">
        <option class="text-center" value="" selected disabled>_Select_Role_</option>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
        <option value="Manager">Manager</option>
    </select><br>
                <div class="row">
                    <div class="col-4">
                        <button class="bg-success text-white rounded border-0 mt-3" (click)="onSave()" *ngIf="userForm.controls['userid'].value=='1'">Save</button>
                    </div>
                    <div class="col-4">
                        <button class="bg-info text-white rounded border-0 mt-3" (click)="onUpdate()" *ngIf="userForm.controls['userid'].value!='1'">Update</button>
                    </div>
                    <div class="col-4">
                        <button class="bg-primary text-white rounded border-0 mt-3" (click)="onReset()">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
