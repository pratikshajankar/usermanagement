    <div class="row">
        <div class="col-6">
            <p-table [value]="UserList" [paginator]="true" [row]="10" [showCurrentPageReport]="true" 
            [tableStyle]="{ 'min-width': '50rem' }" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowPerPageOptions]="[10,20,30]" [sortMode]='multiple'>
                <ng-template pTemplate="header">
                    <tr>
                        <th>SrNo</th>
                        <th pSortableColumn="name">User Name
                            <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="email">User Email
                            <p-sortIcon field="email"></p-sortIcon>
                        </th>
                        <th>Role</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user let-srno="rowIndex">
                    <tr>
                        <td>{{srno+1}}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="col-6">
            
        </div>
    </div>
